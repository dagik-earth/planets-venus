<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dagik AR: Venus</title>
    <!-- Import the component -->
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"
    ></script>
    <style>
    model-viewer {
      width: 100%;
      height: 380px;
      background-color: black;
    }
    </style>
  </head>
  <body bgcolor="black" text="white">
    <P>&nbsp;</P>
    <center>
      金星 Venus
    <P>&nbsp;</P>
    <model-viewer
      src="./sphere.glb"
      ios-src="./sphere.usdz"
      alt="Planet/Moon model"
      camera-target="0 0 0"
      camera-orbit = "90deg 90deg 100%"
      camera-controls
      ar
    >
    </model-viewer>
    </center>
  </body>
</html>
